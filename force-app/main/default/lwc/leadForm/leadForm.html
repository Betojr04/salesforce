<template>
    <lightning-card title="Add New Lead" icon-name="standard:contact">
        <div class="slds-var-m-around_medium">

            <lightning-input label="Name" value={name} onchange={handleChange}></lightning-input>

            <lightning-input label="Email" value={email} onchange={handleChange}></lightning-input>

            <lightning-input label="Phone" value={phone} onchange={handleChange}></lightning-input>

            <lightning-input label="Company" value={company} onchange={handleChange}></lightning-input>

            <lightning-button label="Add Lead" onclick={handleSubmit} class="slds-var-m-top_medium"></lightning-button>
        </div>
    </lightning-card>
</template>

<template>
    <lightning-card title="Leads" icon-name="standard:lead">
        <ul class="slds-var-m-around_medium">
            <template for:each={leads} for:item="lead">
                <li key={lead.id}>
                    {lead.name}, {lead.email}, {lead.company}, {lead.phone}
                </li>
            </template>
        </ul>
    </lightning-card>
</template>
